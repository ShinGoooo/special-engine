<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>todoアプリ</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>ToDoリスト</h1>
  <form name="form1" id="checkedTask">
    <input type="radio" name="task" value="toggleTarget" id="radio-all"  checked>すべて</input>
    <input type="radio" name="task" value="work" id="radio-work" >作業中</input>
    <input type="radio" name="task" value="workDone" id="radio-done"  >完了</input>
  </form>

  <div class="todolist">
    <p>ID コメント 状態</p>
    <ol start="0" id="task-list">
      <!-- <li>タスク１
        <button>作業中</button>
        <button>削除</button>
      </li> -->

    </ol>
  </div>

  <div class="newtask">
    <h1>新規タスク追加</h1>
    <form id="form">
      <input type="text" id="new-task" value="">
      <button class="btn" type="button" id="btn">追加</button>
    <form>
  </div>



  <script src="js/main.js"></script>
</body>

</html>
